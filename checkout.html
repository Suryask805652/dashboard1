<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 â€” Page Not Found</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

/* Basic body */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
  position: relative;
  background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
  background-size: 800% 800%;
  animation: gradientMove 20s ease infinite;
}

/* Gradient animation */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* 404 text */
h1 {
  font-size: 10rem;
  margin: 0;
  text-shadow: 0 0 20px #ff70a6, 0 0 40px #3c7cff;
  position: relative;
  z-index: 5;
}
h2 {
  font-size: 2rem;
  margin: 10px 0 20px;
  z-index: 5;
  position: relative;
}
p {
  font-size: 1rem;
  margin-bottom: 30px;
  z-index: 5;
  position: relative;
}
a.btn {
  padding: 12px 30px;
  text-decoration: none;
  background: #3c7cff;
  color: #fff;
  border-radius: 50px;
  font-weight: 700;
  font-size: 1rem;
  transition: 0.3s;
  position: relative;
  z-index: 5;
}
a.btn:hover {
  background: #ff70a6;
  transform: scale(1.05);
}

/* Floating neon shapes */
.shape {
  position: absolute;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: linear-gradient(45deg, #ff3c8f, #3c7cff);
  opacity: 0;
  animation: floatShape linear infinite;
}
@keyframes floatShape {
  0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-20vh) rotate(360deg) scale(1); opacity: 0; }
}

/* Falling petals */
.petal {
  position: absolute;
  width: 20px;
  height: 20px;
  background: url('carrot.png') no-repeat center/cover;
  animation: fallPetal linear infinite;
}
@keyframes fallPetal {
  0% { transform: translateY(-10%) rotate(0deg); opacity:0; }
  50% { opacity:1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
}

/* Floating clouds */
.cloud {
  position: absolute;
  width: 200px;
  height: 80px;
  background: url('orange.png') no-repeat center/cover;
  animation: driftCloud linear infinite;
}
@keyframes driftCloud {
  0% { transform: translateX(-20%) translateY(100%); opacity:0; }
  50% { opacity:0.7; }
  100% { transform: translateX(120%) translateY(-10%); opacity:0; }
}
</style>
</head>
<body>

<!-- Floating shapes -->
<div class="shape" style="left:5%; animation-duration:15s;"></div>
<div class="shape" style="left:20%; animation-duration:12s;"></div>
<div class="shape" style="left:40%; animation-duration:18s;"></div>
<div class="shape" style="left:60%; animation-duration:20s;"></div>
<div class="shape" style="left:80%; animation-duration:14s;"></div>

<!-- Clouds -->
<div class="cloud" style="top:10%; left:10%; animation-duration:50s;"></div>
<div class="cloud" style="top:20%; left:60%; animation-duration:60s;"></div>
<div class="cloud" style="top:15%; left:35%; animation-duration:55s;"></div>

<!-- Falling petals -->
<div class="petal" style="left:10%; animation-duration:8s;"></div>
<div class="petal" style="left:25%; animation-duration:12s;"></div>
<div class="petal" style="left:50%; animation-duration:10s;"></div>
<div class="petal" style="left:70%; animation-duration:14s;"></div>
<div class="petal" style="left:85%; animation-duration:9s;"></div>

<!-- Main content -->
<div>
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you are looking for does not exist.</p>
  <a class="btn" href="index.html">Go to Home</a>
</div>

<script>
// Generate random petals dynamically
for(let i=0;i<30;i++){
    let petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random()*100 + '%';
    petal.style.animationDuration = 5 + Math.random()*10 + 's';
    petal.style.animationDelay = Math.random()*10 + 's';
    document.body.appendChild(petal);
}

// Generate random shapes dynamically
for(let i=0;i<20;i++){
    let shape = document.createElement('div');
    shape.classList.add('shape');
    shape.style.left = Math.random()*100 + '%';
    shape.style.width = 20 + Math.random()*40 + 'px';
    shape.style.height = shape.style.width;
    shape.style.animationDuration = 10 + Math.random()*20 + 's';
    shape.style.background = `linear-gradient(45deg, hsl(${Math.random()*360}, 100%, 70%), hsl(${Math.random()*360}, 80%, 60%))`;
    document.body.appendChild(shape);
}
</script>

</body>
</html>
